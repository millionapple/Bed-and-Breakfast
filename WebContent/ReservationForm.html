<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TwoBitheads BnB</title>
<link rel="stylesheet" href="main.css" >
</head>
<body>
<header><button><a href="MadeReservations.html">Made Reservations</a></button></header>
<h1>Add Reservation</h1>
	<form name="loginForm" method="post" action="Reservations">
    Full Name: <input type="text" name="username" required/> <br/>
    Email: <input type="email" name="email" placeholder="my@email.com"/> <br/>
    Phone: <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx"/><br/>
    Arrival Date:<input type="date" name="arrival" required/><br/>
    Departure Date:<input type="date" name="departure" required/><br/>
    Rooms:<br/>
    <input type="checkbox" name="room1" value="1">
    <label for="room1">1</label>
    <input type="checkbox" name="room2" value="2">
    <label for="room2">2</label>
    <input type="checkbox" name="room3" value="3">
    <label for="room3">3</label>
    <input type="checkbox" name="room4" value="4">
    <label for="room4">4</label><br>
    <input type="checkbox" name="room5" value="5">
    <label for="room5">5</label>
    <input type="checkbox" name="room6" value="6">
    <label for="room6">6</label>
    <input type="checkbox" name="room7" value="7">
    <label for="room7">7</label>
    <input type="checkbox" name="room8" value="8">
    <label for="room8">8</label><br>
    <input type="submit" value="Create Reservation"/>
</form>
</body>
</html>
