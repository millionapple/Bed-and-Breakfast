<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Made Reservations</title>
<script src="reserv.js"></script>
<link rel="stylesheet" href="main.css" >
</head>
<h1>Reservations</h1>
<body onload="getReservations()">
 <p id="demo"></p>
	<input type="button" onClick="getReservations()" value="Refresh"/>
	<input type="button" onClick="updateForm()" value="Update" id="10"/>
	
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" onClick="closeModal()">&times;</span>
   	<form action="ReservationsDelete" mehtod="GET" name="update">
   		Reservation ID:<span id="reserv" name="reservId"></span><br/>
   		Username: <input type="text" name="username"/> <br/>
    	Email: <input type="email" name="email"/> <br/>
    	Phone: <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/><br/>
    	Arrival Date:<input type="date" name="arrival"/><br/>
    	Departure Date:<input type="date" name="departure"/><br/>
    	Rooms:<input type="number" min="1" max="8" value="1" name="rooms"/><br/>
    	<input type="submit" value="Login"/>
   	</form>
  </div>

</div>
</body>
</html>
